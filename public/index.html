document.addEventListener('DOMContentLoaded', function() {
  return
    let loadedResources = 0;
    const resourceTypesToCount = ['fetch', 'img', 'link','icon','xmlhttprequest']; // Types de ressources Ã  compter

    function showProgressBar() {
        document.getElementById('progressBar').style.display = 'block';
        document.getElementById('progressBar').style.width = '0%';
    }

    function updateProgressBar() {
        let progress = (loadedResources / initialTotalResources) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;

        if (loadedResources >= initialTotalResources) {
            setTimeout(hideProgressBar, 500);
        }
    }

    function hideProgressBar() {
        document.getElementById('progressBar').style.display = 'none';
    }

    let initialTotalResources = performance.getEntriesByType("resource").filter(resource => {
        return resourceTypesToCount.includes(resource.initiatorType);
    }).length;
  
  

    const observer = new PerformanceObserver((list) => {
        list.getEntries().forEach((entry) => {
                         console.log("ðŸ›œ entry.initiatorType",entry.initiatorType)
  
          if (resourceTypesToCount.includes(entry.initiatorType)) {
                loadedResources++;
                updateProgressBar();
            }
        });
    });

    observer.observe({ entryTypes: ["resource"] });

    showProgressBar();
    updateProgressBar();
});
