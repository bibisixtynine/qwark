<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />

    <title>The Super Cool Computer</title>
    
    <meta name="application-name" content="Qwark" />
    <meta name="description" content="Qwark Web Computer" />
    <meta name="viewport" content="viewport-fit=cover,user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: light)"/>
    <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)"/>
    <link id="favicon" rel="icon" href="https://cdn.glitch.global/e73a15d2-2f8a-477d-80bc-a6e8167fe97a/icon-computer-512.png?v=1700841061555"/>

    <!-- PWA - manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- PWA - apple specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Qwark" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="apple-touch-icon" href="https://cdn.glitch.global/e73a15d2-2f8a-477d-80bc-a6e8167fe97a/icon-computer-512.png?v=1700841061555"/>

    <!-- PWA - microsoft specific -->
    <meta name="msapplication-TileColor" content="#0000FF" />
    <meta name="msapplication-TileImage" content="https://cdn.glitch.global/e73a15d2-2f8a-477d-80bc-a6e8167fe97a/icon-computer-512.png?v=1700841061555"/>
  
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- if not running in localhost or file, force running in https mode -->
    <script src="index-https.js"></script>
    
    <!-- lib : phaser 3.7 -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <!-- lib : Code Mirror 6 -->
    <script src="cm6.bundle.min.js"></script>
    
    <!-- PWA - service worker registration-->
    <script src="index-sw.js"></script>
 
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  
  
  <body>
    <!-- UI -->    
    <div id="toolbar" class="toolbar">
      <select id="appList" class="toolbar-btn"></select>
      <button id="runButton" class="toolbar-btn" title="Exécuter le code"><i class="fas fa-play"></i> Run</button>
      <button id="saveButton" class="toolbar-btn" title="Sauvegarder le projet"><i class="fas fa-save"></i> Save</button>
      <button id="zoomInButton" class="toolbar-btn" title="Agrandir la police"><i class="fas fa-search-plus"></i> zoom+</button>
      <button id="zoomOutButton" class="toolbar-btn" title="Réduire la police"><i class="fas fa-search-minus"></i> zoom-</button>
      <div id="usernameDisplay" title="Cliquer pour changer le nom d'utilisateur">Username: <span id="username">zardoz42</span></div>
    </div>
    <button id="actionButton" style="position: fixed; bottom: env(safe-area-inset-bottom); left: 10px; z-index: 1000">Run</button>
    <div id="editor"></div>
    <div id="ui"><div id="gameContainer" style="width:100%; height:100%"></div></div>
    <div id="console-messages"></div>

    <!-- main script -->    
    <script src="index.js"></script>
  </body>
  
</html>
